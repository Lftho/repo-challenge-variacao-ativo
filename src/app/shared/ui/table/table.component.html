<div id="table">
 <h3> {{ symbol }}</h3>
  <div class="content">
    <div class="wrapper">

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.pregao }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.abertura }}</td>
      </ng-container>

      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.fechamento }}</td>
      </ng-container>

      <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef>Variação em relação a D-1</th>
        <td mat-cell *matCellDef="let element">{{ element.diferencaPercentual }}</td>
      </ng-container>

      <ng-container matColumnDef="variation">
        <th mat-header-cell *matHeaderCellDef>Variação em relação a primeira data</th>
        <td mat-cell *matCellDef="let element"
          [ngClass]="{'up': isVariationUp(element.diferencaPercentualInicio), 'down': !isVariationUp(element.diferencaPercentualInicio)}">
          {{ element.diferencaPercentualInicio }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>  
</div>
</div>
